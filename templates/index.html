{% extends 'base.html' %}

{% block content %}
<form action="{% url 'thanks' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Send</button>
    </form>
    <br>
    {% if order_list %}
    <table border="1">
        <tr>
            <th>id</th>
            <th>name</th>
            <th>phone</th>
            <th>date</th>
        </tr>
        {% for e in order_list %}
            <tr>
                <td>{{e.pk}}</td>
                <td>{{e.order_name}}</td>
                <td>{{e.order_phone}}</td>
                <td>{{e.order_dt}}</td>
            </tr>
        {% endfor %}
    </table>
    {% else %}
        <h2>No data!</h2>
    {% endif %}
{%endblock%}
